<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <h1>Welcome to JS Cards</h1>
                </div>
            </nav>
    </header>
    <main class="container">
        <div class="row mt-4 mb-4">
            <div class="col-4">
                <button onclick="newDeck()" class="btn btn-primary">New deck</button>
            </div>
            <div class="col-4">
                <button onclick="reshuffle()" class="btn btn-primary">Reshuffle</button>
            </div>
            <div class="col-4">
                <button onclick="drawACard()" class="btn btn-primary">Draw a card</button>
            </div>
         </div>

         <div class="row mt-4 mb-4">
            <div class="col-2">
                <div class="card">
                    <img src="static/images/back.png" alt="Card 1" class="card-img-top" id="deck-img">
                    <div class="card-body">
                        <h4 id="deck-title" class="card-title">Remaining:</h4>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <img src="images/1.jpg" alt="Card 1" class="card-img-top" id="card-img">
                    <div class="card-body">
                        <h4 id="card-title" class="card-title">Card 1</h4>
                    </div>
                </div>
            </div>
         </div>
    </main>
    <footer>
        <p>&copy; 2023 JS Cards. All rights reserved.</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
